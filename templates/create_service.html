{% load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

  {% include 'header.html' %}

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Create Service
      <!-- <small>Service</small> -->
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active">Create Service</li>
    </ol>


    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <!-- <h3>Create Service</h3> -->
        <form name="sentMessage" method="POST" class="form_group" id="contactForm" >
            {{form|crispy}}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" name="button">Create Service!</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/partner_management'">Cancel</button>
        </form>
      </div>

    </div>

  </div>

    </div> -->
    <!-- /.container -->
  <!-- </footer> -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <!-- Contact form JavaScript -->
